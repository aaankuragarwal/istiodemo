apiVersion: v1
kind: Service
metadata:
  name: petmedicalhistoryservice
  labels:
    app: petmedicalhistoryservice
spec:
  ports:
  - port: 9082
    name: http
  selector:
    app: petmedicalhistoryservice
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: petmedicalhistoryservice-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: petmedicalhistoryservice
        version: v1
    spec:
      containers:
      - name: petmedicalhistoryservice
        image: gcr.io/nithiniolid-scheme-144804stioproject/petmedicalhistoryservice:feb13v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9082
---
